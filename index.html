<!-- Registration Section -->
<section id="registration" class="fade-in">
    <!-- Section Header (Matches Contact & About style) -->
    <div class="section-header">
        <span class="section-label">Join Us</span>
        <h2>Workshop Registration</h2>
        <p class="section-description">Join us for WE-ICT 2026 at BUET</p>
    </div>

    <!-- Centered Form Container (Matches Contact box width and blur) -->
    <div style="max-width: 800px; margin: 0 auto; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 3rem; backdrop-filter: blur(10px);">
        
        <form action="/api/register" method="POST" style="display: flex; flex-direction: column; gap: 1.5rem;">
            
            <!-- Full Name -->
            <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                <label style="font-weight: 600; color: var(--light);">Full Name</label>
                <input type="text" name="name" required placeholder="Enter your full name" 
                       style="padding: 1rem; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: white; outline: none; font-size: 1rem;">
            </div>

            <!-- Email Address -->
            <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                <label style="font-weight: 600; color: var(--light);">Email Address</label>
                <input type="email" name="email" required placeholder="name@example.com" 
                       style="padding: 1rem; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: white; outline: none; font-size: 1rem;">
            </div>

            <!-- Phone Number -->
            <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                <label style="font-weight: 600; color: var(--light);">Phone Number</label>
                <input type="text" name="phone" required placeholder="01XXXXXXXXX" 
                       style="padding: 1rem; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: white; outline: none; font-size: 1rem;">
            </div>

            <!-- Institution -->
            <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                <label style="font-weight: 600; color: var(--light);">Institution</label>
                <input type="text" name="institution" required placeholder="University/School name" 
                       style="padding: 1rem; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: white; outline: none; font-size: 1rem;">
            </div>

            <!-- Select Topic -->
            <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                <label style="font-weight: 600; color: var(--light);">Select Topic</label>
                <select name="topic" required style="padding: 1rem; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: rgba(15, 23, 42, 0.95); color: white; outline: none; font-size: 1rem; cursor: pointer;">
                    <option value="" disabled selected>Choose a session...</option>
                    <option value="Higher Studies">Higher Studies</option>
                    <option value="Research Career">Research Career</option>
                    <option value="Industry Skills">Industry Skills</option>
                    <option value="Women in Tech">Women in Tech</option>
                </select>
            </div>

            <!-- Submit Button (Matches Theme) -->
            <button type="submit" class="btn btn-primary" style="margin-top: 1.5rem; width: 100%; font-size: 1.2rem; padding: 1.2rem; border: none; cursor: pointer;">
                Register Now
            </button>
        </form>
    </div>
</section>
